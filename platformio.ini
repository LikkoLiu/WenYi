; https://docs.platformio.org/page/projectconf.html

[env:pico32]
platform = espressif32
board = pico32
framework = arduino
board_build.flash_mode = dio
lib_deps =
	dfrobot/DFRobot_BMI160@^1.0.0
	adafruit/Adafruit AS7341@^1.3.3
